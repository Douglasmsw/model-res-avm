            - sv_price_per_sqft
            - sv_days_since_last_transaction
            - sv_cgdr
            - sv_sale_dup_counts
            dev_bounds:
            - 2
            - 3
          spatial_lag:
            k: 10
            predictor:
            - meta_sale_price
            - char_bldg_sf
            - char_land_sf
            - char_rooms
            - char_beds
            - char_fbath
            - char_hbath
            - char_frpl
            - char_yrblt
            - other_tax_bill_amount_total
          complex:
            match_exact:
            - meta_township_code
            - meta_class
            - char_bsmt
            - char_gar1_size
            - char_attic_fnsh
            - char_beds
            match_fuzzy:
              rooms: 1
              bldg_sf: 25
              yrblt: 4
              dist_ft: 250
